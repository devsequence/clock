<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
	<link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
<!--page-wrapper-->
<div class="page-wrapper">

	<!--page-content-->
	<div class="page-content">
		<section class="not-found">
			<div class="top-block">
				<div class="container">
					<div class="header-mobile__logo">
						<img src="../static/images/general/logo.svg" alt="logo">
					</div>
				</div>
			</div>
			<div class="not-found__image image-left">
				<img src="../static/images/general/not-found-bg.png" alt="not-found">
			</div>
			<div class="not-found__image image-right">
				<img src="../static/images/general/not-found-bg.png" alt="not-found">
			</div>
			<div class="container">
				<div class="not-found__media">
					<img src="../static/images/general/404.png" alt="not-found">
				</div>
				<div class="main-social">
					<ul class="main-social__list">
						<li>
							<a href="#" target="_blank">
								<svg class="icon">
									<use xlink:href="#ico-facebook"></use>
								</svg>
							</a>
						</li>
						<li>
							<a href="#" target="_blank">
								<svg class="icon">
									<use xlink:href="#ico-telegram"></use>
								</svg>
							</a>
						</li>
						<li>
							<a href="#" target="_blank">
								<svg class="icon">
									<use xlink:href="#ico-twitter"></use>
								</svg>
							</a>
						</li>
						<li>
							<a href="#" target="_blank">
								<svg class="icon">
									<use xlink:href="#ico-youtube"></use>
								</svg>
							</a>
						</li>
					</ul>
				</div>
				<div class="not-found__text">
					К сожалению странички, которую вы ищете, не существует
				</div>
				<a href="index.html" class="btn-arrow">
					Вернуться на главную
					<svg class="icon">
						<use xlink:href="#ico-arrow-right"></use>
					</svg>
				</a>
			</div>
		</section>
	</div>
	<!--page-content-->
</div>
<!--end-page-wrapper-->
<div class="hidden">
    @@include('./includes/symbol/icons.html')
</div>

</body>
</html>
